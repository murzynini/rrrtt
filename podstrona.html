    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .link-container {
                position: relative;
            }
    
            .custom-link {
                position: absolute;
                color: lightsalmon; /* Kolor tekstu linku */
                text-decoration: none; /* Usunięcie podkreślenia */
                font-weight: bold; /* Pogrubienie tekstu linku */
            }
    
            .link1 {
                left: -670px; /* Dostosuj lewą współrzędną dla linku 1 */
                top: -30px; /* Dostosuj górną współrzędną dla linku 1 */
            }
    
            .link2 {
                left: -490px; /* Dostosuj lewą współrzędną dla linku 2 */
                top: 100px; /* Dostosuj górną współrzędną dla linku 2 */
            }
    
            .link3 {
                left: -50px; /* Dostosuj lewą współrzędną dla linku 3 */
                top: 50px; /* Dostosuj górną współrzędną dla linku 3 */
            }
            .link4 {
                left: -100px;
                top: -150px;
            }
        </style>
        <title>Trzy linki na stronie</title>
    </head>
    <body>
        <div class="link-container">
            <a href="http://zsdios.pl/" class="custom-link link1">Technikum</a>
            <a href="https://roztoczewita.pl/kosciol-sw-jana-nepomucena-w-zwierzyncu/" class="custom-link link2">Kościółek</a>
